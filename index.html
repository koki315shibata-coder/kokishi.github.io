<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMIW Awareness</title>
  <style>
    :root { --bg:#0f0f0f; --text:#f5f5f5; --muted:#cfcfcf; --accent:#b30000; --panel:#171717; --panel-alt:#131313; --border:#262626; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Inter,sans-serif;line-height:1.6}
    a{color:inherit;text-decoration:none}
    header{position:sticky;top:0;background:rgba(15,15,15,.9);border-bottom:1px solid var(--border);backdrop-filter:blur(6px)}
    .container{width:min(1100px,92%);margin:0 auto}
    .head{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:12px 0}
    h1{font-size:1.15rem;margin:0}
    .lang-switch button{background:#1b1b1b;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:6px 10px;margin-left:6px;cursor:pointer}
    .lang-switch button.active{background:var(--accent);border-color:transparent}
    nav.primary{border-top:1px solid var(--border);border-bottom:1px solid var(--border);background:#0d0d0d}
    nav.primary .links{display:flex;gap:14px;flex-wrap:wrap;padding:10px 0}
    nav.primary a{padding:6px 10px;border:1px solid #222;border-radius:10px;background:#151515}
    section{padding:52px 0;background:var(--panel)}
    section.alt{background:var(--panel-alt)}
    .hero{display:grid;place-items:center;min-height:46vh;text-align:center;background:linear-gradient(135deg,rgba(179,0,0,.28),rgba(0,0,0,.18)),url('https://images.unsplash.com/photo-1585007607899-6b48f9e86ac5?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;border-bottom:1px solid var(--border)}
    .hero h2{font-size:2rem;margin:.2em 0}
    .tag{color:var(--muted)}
    h2{margin:0 0 10px;font-size:1.4rem;color:var(--accent)}
    h3{margin:18px 0 6px;font-size:1.1rem}
    ul{margin:8px 0 0 1.1rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .card{border:1px solid var(--border);border-radius:12px;background:#141414;padding:14px}
    blockquote{border-left:4px solid var(--accent);padding:8px 14px;margin:14px 0;background:rgba(255,255,255,.03)}
    .note{color:var(--muted);font-size:.95rem}
    footer{border-top:1px solid var(--border);background:#0b0b0b}
    footer .container{padding:18px 0}
  </style>
</head>
<body>
  <header>
    <div class="container head">

      <div class="lang-switch">
        <button onclick="setLang('en')" class="active">EN</button>
        <button onclick="setLang('ja')">JA</button>
        <button onclick="setLang('es')">ES</button>
      </div>
    </div>
    <nav class="primary">
      <div class="container links">
        <a href="#home" data-nav="home">Home</a>

        <a href="#history" data-nav="history">History / Roots</a>
        <a href="#data" data-nav="data">Data</a>
        <a href="#barriers" data-nav="barriers">Barriers</a>
        <a href="#action" data-nav="action">How to help</a>
        <a href="#resources" data-nav="resources">Resources</a>
        <a href="#glossary" data-nav="glossary">Glossary</a>
        <a href="#faq" data-nav="faq">FAQ</a>
        <a href="#credits" data-nav="credits">Credits</a>
      </div>
    </nav>
  </header>

  <main id="app"></main>

  <footer>

      <p id="footNote">Created for educational purposes | Contact the site author</p>
    </div>

    let LANG = 'en';

    function setLang(code){
      LANG = (T[code])? code : 'en';
      document.querySelectorAll('.lang-switch button').forEach(b=>b.classList.remove('active'));
      document.querySelector(`.lang-switch button[onclick="setLang('${LANG}')"]`).classList.add('active');
      render();
    }

    function render(){
      const t = T[LANG];
      // update nav text

        a.textContent = t.nav[k];

          <div class="container">
            <p class="tag">${t.hero.tag}</p>
            <h2>${t.hero.title}</h2>

            <h2>${t.glossary.h}</h2>
            <div class="grid">
              ${t.glossary.items.map(g=>`<div class="card"><strong>${g.t}</strong><p>${g.d}</p></div>`).join('')}
            </div>
          </div>
        </section>

        <section id="faq">
          <div class="container">
            <h2>${t.faq.h}</h2>
            ${t.faq.qa.map(x=>`<div class="card"><h3>${x.q}</h3><p>${x.a}</p></div>`).join('')}

</html>
