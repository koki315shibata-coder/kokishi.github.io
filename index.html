<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMIW Awareness</title>

  <!-- SEO / OGP -->
  <meta name="description" content="MMIW Awareness — Educational site on Missing and Murdered Indigenous Women (MMIW). Multilingual EN/JA/ES." />
  <meta property="og:title" content="MMIW Awareness" />
  <meta property="og:description" content="No more stolen sisters. Learn, share, and take action." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1558980664-10e7170b5d58?q=80&w=1200&auto=format&fit=crop" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{--bg:#0f0f0f;--panel:#161616;--panel2:#131313;--text:#f5f5f5;--muted:#bdbdbd;--accent:#b30000;--border:#262626}
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Inter,sans-serif;line-height:1.65}
    a{color:inherit;text-decoration:none}
    .container{width:min(1100px,92%);margin:0 auto}

    /* Header / Nav */
    header{position:sticky;top:0;background:rgba(10,10,10,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--border);z-index:20}
    .head{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;gap:10px;align-items:center}
    .brand h1{margin:0;font-size:1.05rem;letter-spacing:.3px}
    .lang-switch button{background:#1b1b1b;border:1px solid var(--border);border-radius:10px;color:var(--text);padding:6px 10px;margin-left:6px;cursor:pointer}
    .lang-switch button.active{background:var(--accent);border-color:transparent}
    nav.primary{border-top:1px solid var(--border);border-bottom:1px solid var(--border);background:#0d0d0d}
    nav.primary .links{display:flex;gap:10px;flex-wrap:wrap;padding:8px 0}
    nav.primary a{padding:6px 10px;border:1px solid #222;background:#151515;border-radius:10px}
    nav.primary a.active{outline:2px solid var(--accent)}

    /* Sections */
    section{padding:56px 0;background:var(--panel)}
    section.alt{background:var(--panel2)}
    .hero{display:grid;place-items:center;min-height:48vh;text-align:center;
      background:linear-gradient(135deg,rgba(179,0,0,.28),rgba(0,0,0,.18)),
      url('https://images.unsplash.com/photo-1558980664-10e7170b5d58?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;
      border-bottom:1px solid var(--border)}
    .hero h2{font-size:2.2rem;margin:.25em 0}
    .tag{color:var(--muted)}

    h2{margin:0 0 12px;font-size:1.35rem;color:var(--accent)}
    h3{margin:16px 0 6px;font-size:1.12rem}
    p,li{max-width:72ch}
    ul{margin:8px 0 0 1.1rem}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .card{border:1px solid var(--border);border-radius:12px;background:#141414;padding:14px}
    .note{color:var(--muted);font-size:.93rem}

    /* Gallery */
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .gallery figure{margin:0}
    .gallery img{width:100%;height:180px;object-fit:cover;border-radius:12px;border:1px solid var(--border)}
    .gallery figcaption{font-size:.9rem;color:var(--muted);margin-top:6px}

    footer{border-top:1px solid var(--border);background:#0b0b0b}
    footer .container{padding:18px 0}
    .small{font-size:.92rem;color:var(--muted)}
  </style>
</head>

<body>

        <button data-lang="es" onclick="setLang('es')">ES</button>
      </div>
    </div>
    <nav class="primary" aria-label="Primary">

        <a href="#data" data-nav="data">Data</a>

        <a href="#cases" data-nav="cases">Case Studies</a>
        <a href="#action" data-nav="action">How to help</a>
        <a href="#resources" data-nav="resources">Resources</a>
        <a href="#gallery" data-nav="gallery">Gallery</a>
        <a href="#faq" data-nav="faq">FAQ</a>
        <a href="#credits" data-nav="credits">Credits</a>
      </div>
    </nav>
  </header>

  <main id="app" tabindex="-1"></main>

  <footer>

  </footer>

    /* ---------- App Renderer ---------- */
    let LANG = (new URL(location).searchParams.get('lang')) || localStorage.getItem('lang') || 'en';
    if(!T[LANG]) LANG='en';
    function setLang(code){
      if(!T[code]) return;
      LANG = code; localStorage.setItem('lang', code);
      document.querySelectorAll('.lang-switch button').forEach(b=>b.classList.remove('active'));
      const btn = document.querySelector(`.lang-switch button[data-lang='${code}']`);
      if(btn) btn.classList.add('active');
      render();
    }

    const app = document.getElementById('app');

    function sectionHero(t){
      return `
        <section id="home" class="hero" aria-label="Hero">
          <div class="container">
            <p class="tag">${t.hero.tag}</p>
            <h2>${t.hero.title}</h2>
            <p>${t.hero.sub}</p>
          </div>
        </section>`;
    }
    const asP = arr => arr.map(x=>`<p>${x}</p>`).join('');

    function render(){
      const t = T[LANG];
      // update nav labels
      document.querySelectorAll('[data-nav]').forEach(a=>{
        const k = a.getAttribute('data-nav'); a.textContent = t.nav[k] || k;
      });
      document.getElementById('footNote').textContent = t.footer;

      app.innerHTML = `
        ${sectionHero(t)}
        <section id="importance" class="alt"><div class="container">
          <h2>${t.importance.h}</h2>${asP(t.importance.p)}
        </div></section>

        <section id="history"><div class="container">
          <h2>${t.history.h}</h2>
          <div class="grid">
            ${t.history.cards.map(c=>`<div class="card"><h3>${c.t}</h3><p>${c.b}</p></div>`).join('')}
          </div>
        </div></section>

        <section id="data" class="alt"><div class="container">
          <h2>${t.data.h}</h2>
          <ul>${t.data.list.map(li=>`<li>${li}</li>`).join('')}</ul>
          <p class="note">${t.data.note}</p>
        </div></section>

        <section id="barriers"><div class="container">
          <h2>${t.barriers.h}</h2>
          <ul>${t.barriers.list.map(li=>`<li>${li}</li>`).join('')}</ul>
        </div></section>

        <section id="cases" class="alt"><div class="container">
          <h2>${t.cases.h}</h2>
          <div class="grid">
            ${t.cases.items.map(c=>`<div class="card"><h3>${c.t}</h3><p>${c.p}</p></div>`).join('')}
          </div>
        </div></section>

        <section id="action"><div class="container">
          <h2>${t.action.h}</h2>
          <ul>${t.action.list.map(li=>`<li>${li}</li>`).join('')}</ul>
          <div class="grid" style="margin-top:12px">
            ${t.action.buttons.map(b=>`<div class="card"><a href="${b.href}" target="_blank" rel="noopener">${b.label}</a></div>`).join('')}
          </div>
          <p class="note">${t.action.small}</p>
        </div></section>

        <section id="resources" class="alt"><div class="container">
          <h2>${t.resources.h}</h2>
          <ul>${t.resources.items.map(r=>`<li><a href="${r.href}" target="_blank" rel="noopener">${r.label}</a></li>`).join('')}</ul>
        </div></section>

        <section id="gallery"><div class="container">
          <h2>${t.gallery.h}</h2>
          <p class="small">${t.gallery.note}</p>
          <div class="gallery">
            ${t.gallery.items.map(g=>`<figure><img src="${g.src}" alt="${g.alt}"><figcaption>${g.cap||''}</figcaption></figure>`).join('')}
          </div>
        </div></section>

        <section id="faq" class="alt"><div class="container">
          <h2>${t.faq.h}</h2>
          ${t.faq.qa.map(x=>`<div class="card"><h3>${x.q}</h3><p>${x.a}</p></div>`).join('')}
        </div></section>

        <section id="credits"><div class="container">
          <h2>${t.credits.h}</h2>
          ${t.credits.p.map(x=>`<p>${x}</p>`).join('')}
        </div></section>
      `;

      highlightNav();
    }

    /* Highlight current nav item by hash */
    function highlightNav(){
      const hash = location.hash || '#home';
      document.querySelectorAll('nav.primary a').forEach(a=>{
        a.classList.toggle('active', a.getAttribute('href')===hash);
      });
    }
    window.addEventListener('hashchange', highlightNav);

    /* Init */
    document.addEventListener('DOMContentLoaded', ()=>{
      // set active lang button on load
      document.querySelectorAll('.lang-switch button').forEach(b=>b.classList.remove('active'));
      const btn = document.querySelector(`.lang-switch button[data-lang='${LANG}']`);
      if(btn) btn.classList.add('active');
      render();
    });
  </script>
</body>
</html>
